<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Highlighter</title>
</head>
<body>
  <h1>Markdown Highlighter Test</h1>

  <div id="markdown-output"></div>
  <script src="../dist/markdown-highlighter.js"></script>
  <script>
    const markdownText = `
\`\`\`java line_number={4-9,}
int sum(int n){
  // Some comment
  return n * (n + 1) / 2;
}

class Arjit{
    int s=0;
    public static function(int n){
      return s;
    }
}
\`\`\`
`;

    const highlighter = new MarkdownHighlighter();

    // Transform Markdown content
    const html = highlighter.processMarkdown(markdownText);

    // Display transformed HTML
    document.getElementById('markdown-output').innerHTML = html;
  </script>
</body>
</html>
