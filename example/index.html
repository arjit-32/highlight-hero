<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Highlighter</title>
</head>
<body>
  <h1>Markdown Code Highlighter</h1>

  <div id="result"></div>
  <script src="../dist/highlight-hero.js"></script>
  <script>
    const markdownText = `
\`\`\`java
    import java.util.*
    class Vidu{
      public static void mai(String s[]){
        System.out.println("Hello World");
      }
    }
\`\`\`

\`\`\`javascript ln name={"Test.js"} check
    let x = 1;
    x=========3;
\`\`\`
`;

    const highlighter = new HighlightHero();

    // Transform Markdown content
    const html = highlighter.processMarkdown(markdownText);

    // Display transformed HTML
    document.getElementById('result').innerHTML = html;
  </script>
</body>
</html>
