<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Highlighter</title>
</head>
<body>
  <h1>Markdown Highlighter Test</h1>

  <div id="markdown-output"></div>
  <script src="../dist/highlight-hero.js"></script>
  <script>
    const markdownText = `
\`\`\`java ln lh={2-5} name={"QuickSort.java"} wh={pivot,21}

// Java implementation of QuickSort
import java.io.*;

class GFG {

    // A utility function to swap two elements
    static void swap(int[] arr, int i, int j)
    {
        int temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

\`\`\`
`;

    const highlighter = new HighlightHero();

    // Transform Markdown content
    const html = highlighter.processMarkdown(markdownText);

    // Display transformed HTML
    document.getElementById('markdown-output').innerHTML = html;
  </script>
</body>
</html>
