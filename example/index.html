<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Highlighter</title>
</head>
<body>
  <h1>Markdown Code Highlighter</h1>

  <div id="result"></div>
  <script src="../dist/highlight-hero.js"></script>
  <script>
    const markdownText = `
\`\`\`java ln name={"MyComponents"} 
const a = 12;
a = 59
a====48;
\`\`\`
`;

    const highlighter = new HighlightHero();

    // Transform Markdown content
    const html = highlighter.processMarkdown(markdownText);

    // Display transformed HTML
    document.getElementById('result').innerHTML = html;
  </script>
</body>
</html>
