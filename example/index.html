<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Highlighter</title>
</head>
<body>
  <h1>Markdown Highlighter Test</h1>

  <div id="result"></div>
  <script src="../dist/highlight-hero.js"></script>
  <script>
    const markdownText = `
\`\`\`java ln lh={2-5} name={"QuickSort.java"} wh={pivot,21}

// Java implementation of QuickSort
import java.io.*;

class GFG {

    // A utility function to swap two elements
    static void swap(int[] arr, int i, int j)
    {
        int temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

\`\`\`



\`\`\`js ln lh={5 12-15,G} name={"JSCarousel.js"}
const JSCarousel = ({ carouselSelector, slideSelector }) => {
  /*
   * Initialize variables to keep track of carousel state and
   * references to different elements.
   */
  let currentSlideIndex = 0;
  let prevBtn, nextBtn;

  // Find the carousel element in the DOM.
  const carousel = document.querySelector(carouselSelector);

  // If carousel element is not found, log an error and exit.
  if (!carousel) {
    console.error("Specify a valid selector for the carousel.");
    return null;
  }

  // Find all slides within the carousel
  const slides = carousel.querySelectorAll(slideSelector);

  // If no slides are found, log an error and exit.
  if (!slides.length) {
    console.error("Specify a valid selector for slides.");
    return null;
  }


\`\`\`
`;

    const highlighter = new HighlightHero();

    // Transform Markdown content
    const html = highlighter.processMarkdown(markdownText);

    // Display transformed HTML
    document.getElementById('result').innerHTML = html;
  </script>
</body>
</html>
